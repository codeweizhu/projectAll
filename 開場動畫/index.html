<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成績計算網站</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- 開場動畫 -->
    <!-- 整個動畫的包裝紙 -->
    <section class="animation-wrapper">
      <!-- 放大    -->
      <section class="animation">
        <div class="hero">
          <img src="./math.jpg" alt="math-image" />
        </div>
      </section>
      <!-- 背底滑入 -->
      <div class="slider"></div>
    </section>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-------------content---------------->
      <section class="main-part">
        <h1>成績轉換</h1>
        <!-- 升降序按鈕 -->
        <div class="button">
          <button class="btn sort-down">降序排列</button>
          <button class="btn sort-up">升序排列</button>
        </div>
        <!-- 成績輸入欄 -->
        <div class="all-inputs">
          <form>
            <div class="grades">
              <input
                class="class-type"
                type="text"
                placeholder="class object"
                list="opt"
              />
              <input
                class="class-number"
                type="text"
                placeholder="class number"
              />
              <input
                class="class-credits"
                type="number"
                placeholder="學分"
                min="0"
                max="6"
              />
              <!-- 選擇ABCDEF -->
              <select name="select" class="select">
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
              </select>
              <button class="trash-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </form>
          <form>
            <div class="grades">
              <input class="class-type" type="text" placeholder="" list="opt" />
              <input class="class-number" type="text" placeholder="" />
              <input
                class="class-credits"
                type="number"
                placeholder=""
                min="0"
                max="6"
              />
              <!-- 選擇ABCDEF -->
              <select name="select" class="select">
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
              </select>
              <button class="trash-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </form>
          <form>
            <div class="grades">
              <input class="class-type" type="text" placeholder="" list="opt" />
              <input class="class-number" type="text" placeholder="" />
              <input
                class="class-credits"
                type="number"
                placeholder=""
                min="0"
                max="6"
              />
              <!-- 選擇ABCDEF -->
              <select name="select" class="select">
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
              </select>
              <button class="trash-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </form>
        </div>
        <!-- 增加欄位 -->
        <button class="add-btn" type="button">
          <i class="fa-sharp fa-regular fa-square-plus"></i>
        </button>
        <!-- 結果 -->
        <div class="result">
          <p id="gpa-text">
            Your semester
            <br />
            GPA is
          </p>
          <h1 id="result-gpa">0.00</h1>
        </div>
      </section>
      <!-------------content---------------->
    </main>
