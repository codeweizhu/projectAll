<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <button id="btn1">綠按鈕</button>
      <div class="green">1</div>
      <div class="red">2</div>
      <div class="blue">3</div>
    </div>
    <div>
      <button id="btn2">紅按鈕</button>
      <div class="blue">1</div>
      <div class="green">2</div>
      <div class="red">3</div>
    </div>
    <div>
      <button id="btn3">藍按鈕</button>
      <div class="red">1</div>
      <div class="blue">2</div>
      <div class="green">3</div>
    </div>

    <script>
      let btn1 = document.querySelector("#btn1");
      let green = document.querySelectorAll(".green");

      btn1.addEventListener("click", () => {
        for (let i = 0; i < green.length; i++) {
          if (green[i].style.display == "block") {
            green[i].style.display = "none";
          } else {
            green[i].style.display = "block";
          }
        }
      });

      // red[i].style.display = "none";
    </script>
  </body>
</html>
